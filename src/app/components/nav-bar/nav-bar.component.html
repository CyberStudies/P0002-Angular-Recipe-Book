<nav class="navbar default-border-top-bottom">
  <div class="elements">
    <button class="menu-button">
      <i class="material-icons">menu</i>
    </button>
    <div class="spacer"></div>
    <ng-container *ngFor="let link of links">
      <a [routerLink]="link.path" routerLinkActive="a-is-selected"
        >&lt;!{{ link.label }}&gt;</a
      >
    </ng-container>
    <div class="search-card">
      <button class="search-button">
        <span class="strange-thing material-icons">search</span>
      </button>

      <div class="search-container">
        <input
          #searchInput
          placeholder="Ctrl + F"
          class="search-input"
          ripple
          (focus)="addRippleEffect()"
          (input)="searchService.updateSearchTerm(searchInput.value)"
        />

        <div class="dropdown" (click)="toggleDropdown()">
          <button class="dropbtn">./Food Type</button>
          <div class="dropdown-content" [ngClass]="{ show: dropdownVisible }">
            <div class="card" (click)="selectFoodType(FoodType.Coffee)">
              Coffee
            </div>
            <div class="card" (click)="selectFoodType(FoodType.Lunch)">
              Lunch
            </div>
            <div class="card" (click)="selectFoodType(FoodType.Dinner)">
              Dinner
            </div>
            <div class="card" (click)="selectFoodType(FoodType.Drinks)">
              Drinks
            </div>
            <div class="card" (click)="selectFoodType(FoodType.Others)">
              Others
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
