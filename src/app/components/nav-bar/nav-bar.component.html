<nav class="navbar default-border-top-bottom">
  <div class="elements">
    <button class="menu-button">
      <i class="material-icons">menu</i>
    </button>
    <div class="spacer"></div>
    <ng-container *ngFor="let link of links">
      <!-- <a [routerLink]="link.path" routerLinkActive="a-is-selected"
        >&lt;!{{ link.label }}&gt;</a
      > -->
      <a
        [routerLink]="link.path"
        routerLinkActive="a-is-selected"
        class="material-icons"
        >{{ link.label }}</a
      >
    </ng-container>
    <div class="search-card">
      <button class="search-button">
        <span class="strange-thing material-icons">search</span>
      </button>

      <div class="search-container">
        <input
          #searchInput
          placeholder="Ctrl + F"
          class="search-input"
          ripple
          (focus)="addRippleEffect()"
          (input)="searchService.updateSearchTerm(searchInput.value)"
        />

        <app-drop-down></app-drop-down>
      </div>
    </div>
  </div>
</nav>
