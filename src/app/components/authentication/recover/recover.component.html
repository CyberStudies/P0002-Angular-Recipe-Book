<!-- Recovery Account Component Template -->
<div class="recovery-container">
  <h1>Recover Your Account</h1>
  <form (ngSubmit)="onRecover()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn-recover">Recover Account</button>
    <div class="login-link">
      Remembered your password?
      <a [routerLink]="['../']">Login</a>
    </div>
  </form>
</div>
