<div class="container">
  <div class="column">
    <span class="most-rated">Most Rated</span>
    <app-most-rated-recipe-card
      *ngFor="let recipe of sortedRecipes"
      [recipe]="recipe"
    ></app-most-rated-recipe-card>
  </div>
  <div class="divisor"></div>
  <div class="column">
    <span class="last-updated">Last Updated</span>
    <app-last-updated
      *ngFor="let last of allRecipes"
      [recipe]="last"
    ></app-last-updated>
  </div>
</div>
