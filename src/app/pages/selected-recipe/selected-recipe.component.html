<div class="card">
  <div class="itens-card">
    <span class="card-itens-title">Itens</span>
    <ul>
      <ng-container *ngFor="let ingredient of recipe?.ingredients">
        <li style="padding-bottom: 10px" *ngIf="ingredient">
          {{ ingredient }}
        </li>
      </ng-container>
    </ul>
  </div>

  <div class="card-instructions">
    <span class="card-instructions-title">Instructions</span>
    <div>
      <div
        class="card-instructions-list"
        *ngFor="let instruction of recipe?.instructions; let i = index"
      >
        <div class="card-instructions-ennumeration">{{ i + 1 }}</div>
        <div class="card-instructions-text">{{ instruction }}</div>
      </div>
    </div>
  </div>

  <div class="img-card">
    <img :src="{{ recipe?.image }}" />
  </div>

  <div class="info-card">
    <div class="info-card-head">
      <div class="info-card-head-profile">
        <img src="../../../assets/Img/Logo.jpg" />
        <div style="width: 100%">
          <div class="info-card-head-profile-main">
            <div class="info-card-head-profile-name">nome #id</div>
            <div class="info-card-head-profile-level">11</div>
          </div>
          <div class="info-card-head-profile-badges">teste</div>
        </div>
      </div>
    </div>
    <div class="info-card-content">
      <div *ngFor="let content of charts" class="info-card-content-charts">
        {{ content.name }} {{ content.level }}
      </div>
    </div>
    <div class="info-card-footer">
      <div class="info-card-footer-reference">
        <i class="material-icons info-card-footer-reference-icon">
          monetization_onmonetization_onmonetization_on
        </i>
        <div>
          <i class="material-icons info-card-footer-reference-icon-2">group</i
          >|6
        </div>
      </div>
      <div class="info-card-footer-tags">
        <span class="material-icons info-card-footer-tags">cruelty_free</span>
        <span class="material-icons info-card-footer-tags">eco</span>
        <span class="material-icons info-card-footer-tags">üêÆ</span>
        <span class="material-icons info-card-footer-tags">favorite</span>
        <span class="material-icons info-card-footer-tags">fitness_center</span>
      </div>
    </div>
  </div>
</div>
